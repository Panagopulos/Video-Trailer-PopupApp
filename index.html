<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/1200450/pexels-photo-1200450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    <h1>Chick-fil-A-SOOCE</h1>
    <p>
      Check out the new trailer for the best Chick fil a sauce in the world the secret recipe unfolds right in front of your eyes. Don't forget to visit the restaurants right away.
    </p>
    <button class="btn">Watch now</button>
  </div>
  <div class="trailer-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Lm47vXd-MdI?si=Yd9qPMjTUX_ACJrW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
